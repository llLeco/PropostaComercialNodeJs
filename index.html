<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Propostas Iliot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./frontend/assets/css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <img src="./frontend/assets/img/logoiliotcut.png" alt="logo" class="logo" style="width: 3%; margin-right: 10px">
          <a class="navbar-brand" href="#" >Propostas Comerciais</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="title">

            <!-- <img src="./frontend/assets/img/logoiliotcut.png" alt="imgLogo"> -->
            <h1>Fa√ßa o login ou cadastre-se abaixo</h1>

      </div>

      <section class="login-main">

          <div class="container">
            <div class="buttonsForm">
              <div class="btnColor"></div>
              <button id="btnSignin">Entrar</button>
              <button id="btnSignup">Registrar</button>
            </div>
        
            <form id="signin">
              <input type="text" placeholder="Email" required />
              <i class="fas fa-envelope iEmail"></i>
              <input type="password" placeholder="Password" required />
              <i class="fas fa-lock iPassword"></i>
              <button type="submit">Entrar</button>
            </form>
        
            <form id="signup">
              <input type="text" placeholder="Email" required />
              <i class="fas fa-envelope iEmail"></i>
              <input type="password" placeholder="Password" required />
              <i class="fas fa-lock iPassword"></i>
              <input type="password" placeholder="Password" required />
              <i class="fas fa-lock iPassword2"></i>
              <button type="submit">Registrar</button>
            </form>
          </div>
      </section>
    
      <script src="./frontend/assets/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
